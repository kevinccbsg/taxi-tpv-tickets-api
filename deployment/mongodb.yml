apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: development
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: mongodb
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: mongodb
  namespace: development
spec:
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - image: mongo:3.6
        name: mongodb
        env:
        # Use secret in real usage
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: tpv-backend-secret
              key: MONGO_INITDB_ROOT_USERNAME
        # Use secret in real usage
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tpv-backend-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        ports:
          - containerPort: 27017
            name: mongodb
        volumeMounts:
           - name: mongo-persistent-storage
             mountPath: /data/db
volumeClaimTemplates:
 - metadata:
     name: mongo-persistent-storage
     annotations:
       volume.beta.kubernetes.io/storage-class: "fast"
   spec:
     accessModes: [ "ReadWriteOnce" ]
     resources:
       requests:
         storage: 5Gi
